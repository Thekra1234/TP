<!DOTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        
       <script language="Javascript">
           tabImage=new Array("images/image1.jpg", "images/image2.jpg");
           function changerImage(indice, image){
               image.src=tabImage[indice];
           }
        </script>
        
    </head>
    <body>
        <img "src="images/image1.jpg" onmouseover="changerImage(1, this)" onmouseout="chagerImage(0, this)" />
    </body>
</html>
